<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>jQuery - Assignment Ninja desapareciendo</title>

    <script>
        $(document).ready(function() {
            $('#goku').click(function() {
                $(this).hide('slow');
            });

            $('#goku1,#goku3, #goku5, #goku7').click(function() {
                $(this).slideToggle('slow');
            });
            $('#goku2 , #goku4, #goku6, #goku8').click(function() {
                $(this).toggle('slow');
            });

            $('#botonRestaurar').click(function() {
                $('img').show();
            });
        });
    </script>
</head>

<body>
    <h1>jQuery - Assignment 1</h1>
    <div>
        <img id="goku" src="Imagenes\goku.jpg" alt="" width="284" height="178">
        <img id="goku1" src="Imagenes\goku1.jfif" alt="" width="284" height="178">
        <img id="goku2" src="Imagenes\goku2.jpg" alt="" width="284" height="178">
        <img id="goku3" src="Imagenes\goku3.jpg" alt="" width="284" height="178">
        <img id="goku4" src="Imagenes\goku4.jfif" alt="" width="284" height="178">
        <img id="goku5" src="Imagenes\goku5.jpg" alt="" width="284" height="178">
        <img id="goku6" src="Imagenes\goku6.jfif" alt="" width="284" height="178">
        <img id="goku7" src="Imagenes\goku7.jfif" alt="" width="284" height="178">
    </div>
    <button id="botonRestaurar">Restaurar Imagenes</button>


</body>

</html>
